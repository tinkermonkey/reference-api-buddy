name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # triggers only for semantic version tags like v1.2.3

permissions:
  contents: write  # needed for creating GitHub releases
  id-token: write  # needed for PyPI trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build wheels and sdist
      run: python -m build

    - name: Check package integrity
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'tinkermonkey/reference-api-buddy'
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish package to PyPI
      # Requires PYPI_API_TOKEN secret to be configured in repository settings
      # See docs/RELEASE_SETUP.md for setup instructions
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        print-hash: true

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract latest changelog entry
      run: |
        # Extract the first changelog entry (latest release)
        awk '/^## \[/{i++} i==2{exit} i==1{print}' CHANGELOG.md > latest_release_notes.md

        # Add footer with additional information
        echo "" >> latest_release_notes.md
        echo "---" >> latest_release_notes.md
        echo "" >> latest_release_notes.md
        echo "**Full Changelog**: [CHANGELOG.md](https://github.com/tinkermonkey/reference-api-buddy/blob/main/CHANGELOG.md)" >> latest_release_notes.md
        echo "" >> latest_release_notes.md
        echo "**Installation**: \`pip install reference-api-buddy==${{ steps.get_version.outputs.VERSION }}\`" >> latest_release_notes.md

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Release v${{ steps.get_version.outputs.VERSION }}"
        body_path: latest_release_notes.md
        draft: false
        prerelease: false
